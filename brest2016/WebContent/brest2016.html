<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="brest2016App">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Reservation de créneaux pour Brest 2016</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/brest2016.css">
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="ui-bootstrap-tpls-1.1.2.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="angular-growl.js"></script>
<script type="text/javascript" src="angular-sanitize.js"></script>
<script type="text/javascript" src="brest2016Module.js"></script>
<script type="text/javascript" src="brest2016Factory.js"></script>
<script type="text/javascript" src="brest2016Controller.js"></script>

</head>


<body>
	<div data-growl=""></div>
	<div>
		<!-- Faire tres attention aux form imbriquées ( faire plusieurs controller ? Voir 'as' ?) -->
		<form class="form-horizontal" role="form"
			ng-controller="Brest2016Controller as vm"
			ng-submit="vm.createAnimation()">
			<label class="control-label">Animation</label> <input type="text"
				ng-model="vm.animation.nom" /> <input type="text"
				ng-model="vm.animation.descr" />
			<button class="btn btn-primary">Add</button>
			<div ng-show="vm.animations.length" ng-repeat="animation in vm.animations">
				<li>id: {{animation.id}} nom: {{animation.nom}} descr: {{animation.descr}}
			</div>
		</form>
	</div>

</body>
</html>
