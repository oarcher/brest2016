<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="brest2016App">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Reservation de cr√©neaux pour Brest 2016</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/animate.css">
<link rel="stylesheet" type="text/css" href="styles/brest2016.css">
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="ui-bootstrap-tpls-1.1.2.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="angular-spring-data-rest.js"></script>
<script type="text/javascript" src="angular-growl.js"></script>
<script type="text/javascript" src="angular-sanitize.js"></script>
<script type="text/javascript" src="brest2016Module.js"></script>
<script type="text/javascript" src="brest2016Factory.js"></script>
<script type="text/javascript" src="Hateoas.js"></script>
<script type="text/javascript" src="brest2016Controller.js"></script>

</head>


<body ng-controller="Brest2016Controller as vm">
	<div data-growl=""></div>
	<div>
<!-- 			ng-submit="vm.hateoas.animations.create(vm.hateoas.animations.element)"> -->
<!-- 			<label class="control-label">Animation</label>  -->
<!-- 			<input type="text" -->
<!-- 				ng-model="vm.hateoas.animations.element.nom" /> <input type="text" -->
<!-- 				ng-model="vm.hateoas.animations.element.descr" /> -->
<!-- 			<button class="btn btn-primary">Add</button> -->
		<form class="form-horizontal" role="form"
			ng-submit="vm.hateoas.animations.create()">
			<label class="control-label">Animation</label> 
			<input type="text"
				ng-model="vm.hateoas.animations.element.nom" /> <input type="text"
				ng-model="vm.hateoas.animations.element.descr" />
			<button class="btn btn-primary">Add</button>
		</form>

		<div ng-show="vm.hateoas.animations.list.length"
			ng-repeat="animation in vm.hateoas.animations.list">
			<li>id: {{animation.id}} nom: {{animation.nom}} descr:
				{{animation.descr}} <span remove-on-click
				ng-click="vm.hateoas.animations.remove(animation)"> supprimer
			</span>
		</div>
	</div>

</body>
</html>
